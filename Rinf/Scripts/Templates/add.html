<h2>Add new product</h2>
<div class="row">
    <div class="form-group">
        <label for="txtName">Name</label>
        <input type="text" name="txtName" class="form-control" id="txtName" ng-model="newProduct.name" />
    </div>

    <div class="form-group">
        <label for="txtDescription">Description</label>
        <textarea class="form-control" name="txtDescription" id="txtDescription" ng-model="newProduct.description"></textarea>
    </div>

    <div class="form-group">
        <input type="hidden" name="hdnGuid" id="hdnGuid" ng-model="newProduct.id" />

        <input type="button" class="btn btn-success" value="Add" ng-click="add(newProduct)" />
        <a href="#/list" class="btn btn-danger">Cancel</a>
    </div>
</div>
