<h2>Edit product</h2>

<div class="row">
    <div class="form-group">
        <label for="txtName">Name</label>
        <input type="text" class="form-control" name="txtName" id="txtName" ng-model="selectedProduct.name" />
    </div>

    <div class="form-group">
        <label for="txtDescription">Description</label>
        <textarea class="form-control" name="txtDescription" id="txtDescription" ng-model="selectedProduct.description"></textarea>
    </div>

    <div class="form-group">
        <input type="hidden" name="hdnGuid" id="hdnGuid" ng-model="selectedProduct.id" />
        <input type="button" class="btn btn-success" value="Update" ng-click="save(selectedProduct)" />
        <a href="#/list" class="btn btn-danger">Cancel</a>
    </div>


    </div>
